name: Haskell CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: haskell/actions/setup@v2
        with:
          ghc-version: '9.6'
          stack-version: '2.13.1'
          
      - name: Build project
        run: stack build --test --bench --no-run-tests --no-run-benchmarks
      
      - name: Run unit and integration tests
        run: stack test
        
      - name: Run performance tests
        run: stack test --ta "-m Performance"
        timeout-minutes: 5
